<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            color: #666;
        }
        .profile-image {
            max-width: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>اسمك</h1>
            <p>عرض معلومات شخصية</p>
        </header>
        <section>
            <h2>معلومات شخصية</h2>
            <img class="profile-image" src="صورتك.jpg" alt="صورة شخصية">
            <p>العمر: عمرك</p>
            <p>المهنة: مهنتك</p>
            <p>المهارات: قائمة بمهاراتك</p>
        </section>
        <section>
            <h2>نبذة عني</h2>
            <p>نبذة مختصرة عنك واهتماماتك وما تسعى لتحقيقه.</p>
        </section>
        <section>
            <h2>تواصل معي</h2>
            <p>البريد الإلكتروني: you@example.com</p>
            <p>رقم الهاتف: +123456789</p>
            <p>تواصل معي على وسائل التواصل الاجتماعي: <a href="رابط حسابك على تويتر">تويتر</a>, <a href="رابط حسابك على لينكدإن">لينكدإن</a></p>
        </section>
    </div>
</body>
</html>
